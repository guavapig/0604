<h1 class="title">關於黃豆</h1>
<div class="content">
    <section>
        <h2>黃豆簡介</h2>
        <p>黃豆，又稱大豆，是一種重要的農作物，廣泛種植於世界各地。黃豆具有豐富的營養價值，是蛋白質的重要來源。</p>
        <img src="../images/huangdou0-600x400.jpg" alt="黃豆圖片" class="image">
    </section>

    <section>
        <h2>營養價值</h2>
        <p>黃豆富含蛋白質、脂肪、維生素和礦物質。每100克黃豆中含有約36克蛋白質，這使得黃豆成為素食者和健身愛好者的理想食品。</p>
        <ul>
            <li>蛋白質：36克</li>
            <li>脂肪：20克</li>
            <li>碳水化合物：30克</li>
            <li>纖維素：9克</li>
        </ul>
        <img src="../images/bean-ingre-2-600x346.jpg" alt="黃豆營養成分" class="image">
    </section>

    <section>
        <h2>主要用途</h2>
        <p>黃豆有多種用途，包括食品加工、動物飼料和工業用途。常見的黃豆產品包括豆腐、豆漿、味噌和醬油。</p>
        <img src="../images/2031314071581149876893.jpg" alt="黃豆產品" class="image">
    </section>
